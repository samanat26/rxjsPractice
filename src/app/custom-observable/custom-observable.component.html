<div class="my-4">
  <strong class="bg-light rounded" style="font-size: large">
    Custom Observable</strong
  >
  <br />
</div>
<div class="row">
  <div class="col-md-6">
    <strong> Ex- 01 (manual) </strong>
    <hr />
    <ul
      class="list"
      [ngClass]="
        techStatus === 'completed'
          ? 'completed'
          : techStatus === 'error'
          ? 'error'
          : ''
      "
      id="elContainer"
    ></ul>
  </div>
  <div class="col-md-6">
    <strong> Ex- 02 (custom interval observable) </strong>
    <hr />
    <ul
      [ngClass]="
        techStatus2 === 'completed'
          ? 'completed'
          : techStatus2 === 'error'
          ? 'error'
          : ''
      "
      class="list"
      id="elContainer2"
    ></ul>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <br />
    <strong> Ex - 03 (Random Names) </strong>
    <hr />
    <br />
    <p class="bg-light py-2 px-3 border rounded">
      <strong> Random Names: </strong>
      'suman','avizah','yamena','sania','ali'
    </p>
    <hr />
    <br />
    <p>
      Current Names:
      <strong> {{ name }} </strong>
    </p>
    <span
      class="badge"
      [ngClass]="
        nameStatus === 'completed'
          ? 'text-bg-success'
          : nameStatus === 'error'
          ? 'text-bg-error'
          : 'text-bg-warning'
      "
      >{{
        nameStatus === "completed"
          ? "success"
          : nameStatus === "error"
          ? "error"
          : "running"
      }}</span
    >
  </div>
</div>

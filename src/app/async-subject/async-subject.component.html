<div class="container m-5 justify-content-center">
  <h3 class="my-3">Async Subject</h3>
  <br />

  <div class="container">
    <div class="row">
      <div class="col gap-3 d-flex justify-content-between">
        <input class="form-control" type="text" #myInput />
        <button class="btn btn-success mt-2" (click)="add(myInput)">add</button>
      </div>
    </div>
  </div>
  <hr />

  <div class="row px-3">
    <div class="col-md-6">
      <p class="bg-light py-2 px-3 border rounded">{{ value }}</p>

      <hr />
      <br />
      <ul class="style">
        <li><strong>Video : </strong>{{ value }}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <button
        [ngClass]="this.sub ? 'btn-success' : 'btn-danger'"
        class="btn mt-2"
        (click)="subscibe()"
      >
        {{ this.sub ? "Subscribe" : "UnSubscribe" }}
      </button>
    </div>
  </div>
</div>

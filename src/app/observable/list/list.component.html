<div class="container">
  <div
    class="card text-center mb-3"
    style="width: 18rem"
    *ngFor="let item of value.text"
  >
    <div class="card-body">
      <h5 class="card-title">{{ item.observable }}</h5>
      <p class="card-text">{{ item.importance }}</p>
      <a [routerLink]="[item.link]" class="btn btn-primary">{{
        item.example
      }}</a>
    </div>
  </div>
</div>

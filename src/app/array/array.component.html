<div>
  <div *ngFor="let faq of this.data.faqs; let i = index">
    <button [disabled]="i === 0" (click)="moveUp(i)">up</button>
    <button [disabled]="i === this.data.faqs.length - 1" (click)="moveDown(i)">
      Down
    </button>
    <button (click)="add(i)">add</button>
    <button (click)="del(i)">delete</button>
    <p>{{ faq.question }}</p>
  </div>
</div>
